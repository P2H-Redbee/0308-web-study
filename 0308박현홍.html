<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body>
    <h1>0308 HTML기초 수업</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>
    <!-- h1태그는 제목, 타이틀에 쓰는 태그 -->
    <!-- h1 ~ h6까지 있다 -->

    <hr>

    <p>오늘은 웹개발 첫 수업을 하는 날입니다 </p>
    <!-- p태그는 paragraph 문장, 단락이라는 뜻. 내용이나 본문을 쓰기 위한 태그 -->
</body>
